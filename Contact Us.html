<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-xxx" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="/styles/general.css" />
    <link rel="stylesheet" type="text/css" href="/styles/goku.css" />
    <script src="/scripts/goku.js" defer></script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dobu Martial Arts</title>
    <link rel="icon" type="Logo" href="/images/Logo.jpg" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <img src="/images/Logo.jpg" alt="martial" width="120" height="100" />
        <h1 class="header-title">Dobu Martial Arts</h1>
        <img
          src="/images/goku.png"
          alt="Goku Image"
          class="goku-image"
          id="goku-image"
        />
      </div>

      
      <nav>
        <ul class="link-list">
          <li><a href="/index.html">Home</a></li>
          <li><a href="/classes.html">Classes</a></li>
          <li><a href="/Martial.html">Martial Arts</a></li>
          <li><a href="/about.html">About</a></li>
          <li><a href="/Contact Us.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <div class="contact_container">
    <h1>Contact Form</h1>
    <form class="cf">
      <div class="half left cf">
        <input type="text" id="input-name" placeholder="Name" />
        <input type="email" id="input-email" placeholder="Email address" />
        <input type="text" id="input-subject" placeholder="Subject" />
      </div>
      <div class="half right cf">
        <textarea
          name="message"
          type="text"
          id="input-message"
          placeholder="Message"
        ></textarea>
      </div>
      <input type="submit" value="Submit" id="input-submit" />
    </form>
   
    <div class="social-box-container">
      <div class="social-box">
        <div class="social-icon">
          <img src="images/twitter.png" alt="Twitter Icon">
        </div>
        <div class="social-handle">
          <span>@DobuMartialArts</span>
        </div>
      </div>
    
      <div class="social-box">
        <div class="social-icon">
          <img src="images/instagram.png" alt="Instagram Icon">
        </div>
        <div class="social-handle">
          <span>@DobuMartialArts</span>
        </div>
      </div>
    </div>
    
     
  </body>
</html>
